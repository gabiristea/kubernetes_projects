
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pipeline-demo
  labels:
    app: pipeline-demo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: pipeline-demo
  template:
    metadata:
      labels:
        app: pipeline-demo
    spec:
      containers:
        - name: pipeline-demo
          image: gabrielos/pipeline_demo:latest
          imagePullPolicy: Always  # important pentru :latest
          ports:
            - containerPort: 80
              name: http
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 3
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 20
            timeoutSeconds: 2
            failureThreshold: 3
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
---
apiVersion: v1
kind: Service
metadata:
  name: pipeline-demo
  labels:
    app: pipeline-demo
spec:
  type: NodePort
  selector:
    app: pipeline-demo
  ports:
    - name: http
      port: 80          # portul din cluster
      targetPort: http  # cÄƒtre containerPort 80
      nodePort: 30080   # portul pe nod (>=30000)

